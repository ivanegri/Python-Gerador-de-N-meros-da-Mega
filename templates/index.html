<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números da Mega Sena</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background: #2575fc;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #6a11cb;
        }
        .numeros-sorte {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            font-weight: bold;
            color: #ffdd57;
        }
        .mensagem-erro {
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Números da Mega Sena</h1>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade de números (1-15):</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" max="15" required>
            </div>
            <button type="submit" class="btn btn-primary">Gerar Números</button>
        </form>

        {% if numeros %}
            <div class="numeros-sorte">
                <h2>Números da Sorte:</h2>
                <p>{{ numeros }}</p>
            </div>
        {% endif %}

        {% if mensagem_erro %}
            <div class="mensagem-erro">
                <p>{{ mensagem_erro }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (opcional, caso queira usar funcionalidades do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
